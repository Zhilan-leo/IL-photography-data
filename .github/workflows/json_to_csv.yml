name: Convert JSON to CSV

on:
  push:
    paths:
      - 'ratings.json'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install pandas

    - name: Convert JSON to CSV
      run: |
        python convert.py

    - name: Commit and push CSV
      env:
        TOKEN: ${{ secrets.GH_PAT }}
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git remote set-url origin https://x-access-token:${TOKEN}@github.com/Zhilan-leo/IL-photography-data.git
        git add ratings.csv
        git commit -m "Auto update ratings.csv" || echo "No changes to commit"
        git push origin main
